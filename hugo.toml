baseURL = "https://focusidler.com"
defaultContentLanguage = "zh"
title = "A focused idler"
theme = "times"

[markup]
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
  [markup.highlight]
    noClasses = false
    style = "dracula"

[taxonomies]
  category = "categories"
  tag = "tags"
  year = "year"

[languages]
  [languages.en]
    languageName = 'English'
    contentDir = "content/en"
    weight = 1
  [languages.zh]
    languageName = '中文'
    contentDir = "content/zh"
    weight = 2
  [languages.fr]
    languageName = 'france'
    contentDir = "content/fr"
    weight = 3


[languages.en.params]
  description = "We don't need to be busy, we need to be focused"
  reading_speed = 212

[languages.zh.params]
  description = "We don't need to be busy, we need to be focused."
  reading_speed = 500

[languages.fr.params]
  description = "We don't need to be busy, we need to be focused."
  reading_speed = 212

[languages.zh.menu]
  [[languages.zh.menu.main]]
    identifier = "about"
    name = "關於"
    url = "/about/"
    weight = 1
[languages.en.menu]
  [[languages.en.menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2

